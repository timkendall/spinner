<html>
  <head>
    <title>My first Three.js app</title>

  </head>
  <body>
    <script src="bower_components/socket.io-client/socket.io.js"></script>

     <div id="data"></div>
    <script>
      var socket = io('http://10.0.1.7:8000');



       var dataView = document.getElementById('data');


      window.ondevicemotion = function (event) {

        // event.accelerationIncludingGravity.x
        // event.accelerationIncludingGravity.y
        // event.accelerationIncludingGravity.z

         dataView.innerHTML =  event.accelerationIncludingGravity.x;
         socket.emit('accel data', {x: event.accelerationIncludingGravity.x, y: event.accelerationIncludingGravity.y, z: event.accelerationIncludingGravity.z});
        }
    </script>



  </body>
</html>
